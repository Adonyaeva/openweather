<html>
    <head>
        <title>Open weather</title>
    </head>
    <body>
    <h1>Погода в городе</h1>
       <h2> <b>{{ weather.city }}</b></h2><br>
        <p> Температура <b>{{ weather.temperature }}</b> градусов Цельсия</p>
        <p> Давление <b>{{ weather.pressure }}</b> мм рт.ст.</p>
        <p>Скорость ветра <b>{{ weather.wind_speed }}</b> м/c</p>

    </body>
</html>
